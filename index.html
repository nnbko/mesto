<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="лого">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>

        </section>

        <section class="elements">
            <div class="elements__card">
                <img src="./images/Карачаевск.jpg" alt="Карачаевск" class="elements__image">
                <div class="elements__text">
                    <h2 class="elements__title">Карачаевск</h2>
                    <button class="elements__like" type="button"></button>
                </div>
            </div>
            <div class="elements__card">
                <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Поле и горы" class="elements__image">
                <div class="elements__text">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <button class="elements__like" type="button"></button>
                </div>
            </div>
            <div class="elements__card">
                <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Горы" class="elements__image">
                <div class="elements__text">
                    <h2 class="elements__title">Домбай</h2>
                    <button class="elements__like" type="button"></button>
                </div>
            </div>
            <div class="elements__card">
                <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Поле и горы" class="elements__image">
                <div class="elements__text">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <button class="elements__like" type="button"></button>
                </div>
            </div>
            <div class="elements__card">
                <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Горы" class="elements__image">
                <div class="elements__text">
                    <h2 class="elements__title">Домбай</h2>
                    <button class="elements__like" type="button"></button>
                </div>
            </div>
            <div class="elements__card">
                <img src="./images/Карачаевск.jpg" alt="Карачаевск" class="elements__image">
                <div class="elements__text">
                    <h2 class="elements__title">Карачаево-Черкесская Республика</h2>
                    <button class="elements__like" type="button"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__edit">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="popupFormEdit">
                <input class="popup__holder popup__popup__holder_name_text" type="text" name="name" placeholder="Имя">
                <input class="popup__holder popup_popup__holder_job_text" type="text" name="job" placeholder="Описание">
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
